<!DOCTYPE html>
<html>

<head>
    <!-- hier zet je de code in de head tags -->
    <link rel="stylesheet" type="text/css" href="stylecontact.css">
    <title> Opdracht 8 Een groter formulier Johan </title>
</head>

<body>
    <!-- hier zet je de code in de body tags-->
    <form name="contact" method="POST" data-netlify="true">
        <p>
            <label>Naam: <input type="text" name="Naam:" /></label>
        </p>
        <p>
            <label>Emailadres: <input type="email" name="Emailadres:" /></label>
        </p>
        <p>
            <label>Telefoonnummer: <input type="tel" name="Telefoonnummer:" /></label>
        </p>
        <p>
            <label>Leeftijd: <input type="number" max="120" name="Leeftijd:" /></label>
        </p>
        <p>
            <label>Geboortedatum: <input type="date" name="Geboortedatum:" /></label>
        </p>
        <p>
            <label name="Gender:">Gender:</label>
            <input type="radio" id="male" name="Gender:" value="Man">
            <label for="Man">Man</label>
            <input type="radio" id="female" name="Gender:" value="Vrouw">
            <label for="Vrouw">Vrouw</label>
            <input type="radio" id="other" name="Gender:" value="Anders">
            <label for="Anders">Anders</label>

        </p>
        <p>
            <label name="Favoriete Cuisine:">Favoriete Cuisine:</label>
            <input type="checkbox" name="Favoriet Cuisine:" value="Frans">
            <label for="Frans">Frans</label>
            <input type="checkbox" name="Favoriet Cuisine:" value="Italiaans">
            <label for="Italiaans">Italiaans</label>
            <input type="checkbox" name="Favoriet Cuisine:" value="Spaans">
            <label for="Spaans">Spaans</label>
            <input type="checkbox" name="Favoriet Cuisine:" value="Stamppot">
            <label for="Stamppot">Stamppot</label>



        </p>
        <p>
            <label>Favoriet kleur van mijn schort: <input type="color" name="Schort:" /></label>

        </p>
        <p>
            <label>Biografie: <textarea name="Biografie:"></textarea></label>
        </p>
        <p>
            <label>Upload je laatste recept: <input type="file" name="Laatste recept:" /></label>
        </p>
        <p>
            <label>URL naar een receptenwebsite: <input type="url" name="Receptenwebsite" /></label>
        </p>
        <p>
            <button type="reset">Alle velden leegmaken</button>

        </p>
        <p>
            <button type="submit">Informatie verzenden</button>
        </p>
    </form>

    <footer>

        <a href="index.html" target="_blank">Terug naar Homepage</a>

    </footer>
</body>



</html>
